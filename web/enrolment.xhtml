<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>a</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="js/bootstrap.js"></script>
    </h:head>

    <h:body>  
        <header class="container-fluid" style="height: 10%; background-color: #5bc0de">
            <h1> Informacion de matricula </h1>
        </header>

        <div class="ui-fuild" style="padding-top:25px ; width: 35%;margin: 0 auto">
            <h:form id="enrolmentId" class="" >
                <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                    <h:outputText value="Estudiante:" />
                    <h:inputText style="width: 100%" value="#{student.name} #{student.lastName}" disabled="true"></h:inputText >

                    <h:outputText value="Documento:"/>    
                    <h:inputText style="width: 100%" value="#{student.id}" disabled="true" class=""></h:inputText >

                    <h:outputText value="Programa:"/>
                    <h:inputText style="width: 100%" value="#{student.program}" disabled="true"></h:inputText >

                    <h:outputText value="Fecha:"/>
                    <h:inputText style="width: 100%" value="#{enrolment.startingDate}" disabled="true"></h:inputText >

                </p:panelGrid>  
                <br/>
                <p:panelGrid id="courseTable" columns="1" columnClasses="ui-grid-col-12" layout="grid" >
                    <p:dataTable var="course" value="#{enrolment.courses}">
                        <p:column headerText="Course Name">
                            <h:outputText value="#{course}" />
                        </p:column>      
                    </p:dataTable>   
                    <p:message for="myButton" styleClass="errormsg"/>
                </p:panelGrid>
                <br/>

                <p:commandButton value="AÃ±adir materias" oncomplete="PF('diag1').show()" 
                                 icon='ui-icon-check' update="grid"/> 

                <p:commandButton value="Confirmar" actionListener="#{enrolment.save()}" 
                                 action="submitEnrolment" disabled="#{enrolment.disable}"/>

                <p:dialog header="values" modal="true" showEffect="clip" id="dialog1" widgetVar="diag1">
                    <p:selectManyCheckbox id="grid" value="#{enrolment.courses}" layout="grid" columns="1">
                        <f:selectItems value="#{enrolment.availableCourses}" var="#{course}" 
                                       itemLabel="#{course}" itemValue="#{course}"/>
                    </p:selectManyCheckbox>

                    <p:commandButton id="myButton" binding="#{enrolment.myButton}"
                                     actionListener="#{enrolment.validate()}"
                                     value="Salir" oncomplete="PF('diag1').hide()" 
                                     icon='ui-icon-check' update="@form" /> 
                </p:dialog>                

            </h:form>
        </div>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title><h:outputText value="#{msg.title}" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h1>
                <h:outputText value="#{msg.enrolment_Info}" />
            </h1>
            <h:panelGrid columns="2">
            
                <h:outputText value="#{msg.id_enrolment}" />
                <h:outputText value="#{enrolment.id}">
                </h:outputText>

                <h:outputText value="#{msg.student}" />
                <h:outputText value="#{enrolment.student}">
                    <f:convertNumber type="currency" />
                </h:outputText>

                <h:outputText value="#{msg.program}" />
                <h:outputText value="#{enrolment.program}" />
                
                <h:outputText value="#{msg.semester}" />
                <h:outputText value="#{enrolment.semester}" />
                
                <h:outputText value="#{msg.starting_date}" />
                <h:outputText value="#{enrolment.startingDate}" />
                
                <h:outputText value="#{msg.starting_date}" />
                <h:outputText value="#{enrolment.startingDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>

                <p:column headerText="Qr Code">    
                    <p:barcode value="#{enrolment.id}#{enrolment.student}#{enrolment.semester}" type="qr" /> 
                </p:column>
            
            </h:panelGrid>
            <h:commandButton value="Back" action="back" />
        </h:form>
    </body>
</html>

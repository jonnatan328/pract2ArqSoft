<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title><h:outputText value="#{msg.title}" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h1>
                <h:outputText value="#{msg.payment_Info}" />
            </h1>
            <h:panelGrid columns="2">
            
                <h:outputText value="#{msg.id}" />
                <h:outputText value="#{payment.id}">
                </h:outputText>

                <h:outputText value="#{msg.amount}" />
                <h:outputText value="#{payment.amount}">
                    <f:convertNumber type="currency" />
                </h:outputText>

                <h:outputText value="#{msg.creditCard}" />
                <h:outputText value="#{payment.card}" />

                <h:outputText value="#{msg.mensajecard}" />
                <h:outputText value="#{payment.m}" />

                <h:outputText value="#{msg.cvv_no}" />
                <h:outputText value="#{payment.cvvNo}" />

                <h:outputText value="#{msg.expiry_date}" />
                <h:outputText value="#{payment.date}">
                    <f:convertDateTime pattern="MM/yyyy" />
                </h:outputText>

                <p:column headerText="Qr Code">    
                    <p:barcode value="#{payment.id}#{payment.amount}#{payment.date}" type="qr" /> 
                </p:column>
            
            </h:panelGrid>
            <h:commandButton value="Back" action="back" />
        </h:form>
    </body>
</html>
